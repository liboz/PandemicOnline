<div id="hand">
    <div class="card-wrapper" *ngFor="let item of result(); let i = index" (click)="handleClick(i)">
        <div [ngClass]="['card', item.selected ? 'selected': 'unselected']"
            [ngStyle]="{'background-color': game.game_graph[game.game_graph_index[item.card]].color} ">
            <div class="card-text">{{ item.card }}</div>
        </div>

    </div>
</div>
