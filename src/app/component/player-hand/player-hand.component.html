<div id="hand">
    <div [ngClass]="['card', item.selected ? 'selected': 'unselected']" *ngFor="let item of result(); let i = index"
        (click)="handleClick(i)"
        [ngStyle]="{'background-color': game.game_graph[game.game_graph_index[item.card]].color} ">
        <div class="card-wrapper">
            <div class="card-text">{{ item.card }}</div>
        </div>
    </div>
</div>
