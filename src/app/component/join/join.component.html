<div *ngIf="hasStarted() && notEnded()">
  Join Game as:
  <div *ngFor="let player of game.players">
    <button (click)="choosePlayer(player)">
      {{ formatPlayer(player) }}
    </button>
  </div>
</div>
<div *ngIf="!hasStarted()">
  Join Game as:
  <div>
    <input [(ngModel)]="player_name" />
    <button (click)="joinGame()">JOIN</button>
  </div>
  <div *ngFor="let role of roles">
    <input type="radio" [(ngModel)]="selected_role" [value]="role" /> {{ role }}
  </div>
</div>
