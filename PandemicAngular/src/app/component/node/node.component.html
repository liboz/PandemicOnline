<svg:g
  [attr.transform]="'translate(' + node.x + ',' + node.y + ')'"
  (click)="select($event)"
>
  <svg:g>
    <svg:circle
      [ngClass]="[
        'places',
        isMoving && !node.isValidDestination ? 'invalid--destination' : ''
      ]"
      cx="0"
      cy="0"
      r="20"
      [ngStyle]="{ fill: node.color }"
    ></svg:circle>
    <svg:g [app-disease-cube]="node.cubes"></svg:g>
  </svg:g>
</svg:g>
