<div id="hand">
  <div
    [ngClass]="['card-wrapper', item.selected ? 'selected' : 'unselected']"
    *ngFor="let item of result(); let i = index"
    (click)="handleClick(i)"
  >
    <div
      class="card"
      [ngStyle]="{
        'background-color':
          game.game_graph[game.game_graph_index[item.card]].color
      }"
    >
      <div class="card-text">{{ item.card }}</div>
    </div>
  </div>
</div>
